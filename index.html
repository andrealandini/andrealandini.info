    <style>
        /* Body styling */

        /* Main content padding */
        main {
            padding-top: 0px; /* Remove extra padding to move the figure closer to the top */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        .content-wrapper {
            width: 100%;
            max-width: 100%;
            margin: 0;
            padding: 0;
            text-align: center;
            z-index: 10;
        }

        /* Adjust scaling */
        .page-scale {
            transform: scale(0.9); 
            transform-origin: center;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* Figure container */
        .figure-container {
            display: block;
            position: relative;
            width: 80%; /* Combined width of figure and figcaption */
            max-width: 800px;
            margin: 0 auto; /* Center the entire block */
            margin-top: -50px; /* Move the figure and figcaption upwards */
        }

        figure {
            margin: 0;
            position: relative;
            width: 100%; /* Figure takes the full container width */
            z-index: 11;
        }

        /* Figcaption styling with the original transform */
        figcaption {
            position: absolute;
            top: 100%;
            left: 0;
            transform: translate(20%, -30%); /* Horizontal shift by 20%, vertical by -30% */
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            color: rgb(12, 78, 154);
            font-weight: normal;
            width: 150%; /* Extends figcaption beyond the figure */
            z-index: 2;
        }


        img {
            display: block;
            width: 100%;
            height: auto;
            max-width: 100%;
            z-index: 10;
        }

        footer {
            padding: 10px;
            background-color: rgba(241, 241, 241, 0.8);
            text-align: center;
        }

        /* Responsive for small screens */
        @media (max-width: 600px) {
            .figure-container {
                width: 100%; /* Ensure the figure-container uses full width */
                padding: 0 10px; /* Add padding to ensure margins */
            }

            figcaption {
                width: 90%; /* Reduce figcaption width to fit within the screen */
                transform: translate(10%, -30%); /* Keep a slight shift */
                max-width: none; /* Prevent max-width constraints */
            }

            figure {
                width: 100%; /* Ensure figure takes full screen width */
            }

            img {
                width: 100%; /* Ensure image scales properly */
            }
        }

        /* Mid-sized screens */
        @media (min-width: 601px) and (max-width: 1200px) {
            figcaption {
                width: 110%; /* Exceed figure width, expanding to the right */
                max-width: 1200px; /* Cap figcaption for medium screens */
            }

            figure {
                width: 80%; 
                max-width: 800px; /* Cap figure size */
            }
        }

        /* Large screens with figcaption exceeding figure to the right */
        @media (min-width: 1200px) {
            figcaption {
                width: 120%; /* Expand figcaption even more */
                max-width: 1500px; /* Allow more space for figcaption */
            }

            figure {
                width: 80%; /* Keep figure size fixed */
                max-width: 800px;
            }
        }

        /* Extra-wide screens (wider than 1600px) */
        @media (min-width: 1600px) {
            figcaption {
                width: 130%; /* Extend figcaption to the right for large screens */
                max-width: 1600px;
            }

            figure {
                width: 75%; /* Shrink figure a bit to give figcaption more space */
                max-width: 750px;
            }
        }

        /* Ultra-wide screens */
        @media (min-width: 1920px) {
            figcaption {
                width: 140%; /* Figcaption fully expands to the right */
                max-width: 1800px; /* Maximize figcaption for ultra-wide */
                padding: 20px; /* Increase padding for emphasis */
            }
            figure {
                width: 70%; /* Further reduce figure size */
                max-width: 700px; /* Cap figure size */
            }
        }

    <script>
        const video = document.getElementById('background-video');

        // Ensure the video always plays
        function playVideo() {
            if (video.paused) {
                video.play().catch(error => {
                    console.error('Error playing the video:', error);
                });
            }
        }

        // Play video on load and when window gains focus
        video.addEventListener('canplay', playVideo);
        window.addEventListener('focus', playVideo);

        // Adjust video zoom on window resize
        function resizeVideo() {
            const windowAspectRatio = window.innerWidth / window.innerHeight;
            const videoAspectRatio = video.videoWidth / video.videoHeight;

            if (windowAspectRatio < videoAspectRatio) {
                video.style.width = '100vw';
                video.style.height = 'auto';
            } else {
                video.style.width = 'auto';
                video.style.height = '100vh';
            }
        }
	window.addEventListener('resize', resizeVideo);
	window.addEventListener('load', resizeVideo);

	video.play().catch(error => {
            console.error('Error attempting to play video:', error);
         });

    </script>
